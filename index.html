<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="wrap-main-img">
      <img src="./eisenhower-matrix.jpg">
      <a  class="main-img-link"
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </div>
    <div class="content">
      <p id="todo-add-wrap">
        <label for="todo-add-input">Add Item</label>
        <div class="todo-add-input-wrap">
          <input id="todo-add-input"class="todo-name" type="text">
          <button>Add</button>
        </div>
      </p>
      <h3>Todo</h3>
      <ul id="incomplete-todo">
        <li>
          <input type="checkbox">
          <label class="todo-name">Pay Bills</label>
          <input type="text" class="todo-name">
          <button class="edit">Edit</button>
          <button class="del">
            <img src="./remove.svg">
          </button>
        </li>
        <li class="todo-edit-mode">
          <input type="checkbox">
          <label class="todo-name">Go Shopping</label>
          <input type="text" value="Go Shopping" class="todo-name">
          <button class="edit">Save</button>
          <button class="del">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed-todo">
        <li>
          <input type="checkbox" checked>
          <label class="todo-name">See the Doctor</label>
          <input type="text" class="todo-name">
          <button class="edit">Edit</button>
          <button class="del">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
